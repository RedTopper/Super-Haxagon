id: net.awalter.SuperHaxagon
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: /app/SuperHaxagon
modules:
  - name: sfml
    buildsystem: cmake
    cleanup:
      - /bin
    sources:
      - type: git
        url: https://github.com/SFML/SFML.git
        branch: 2.6.x
  - name: SuperHaxagon
    buildsystem: cmake
    config-opts:
      - -D SKIP_SDL2_BUILD=TRUE
    sources:
      - type: dir
        path: .
finish-args:
  - "--socket=fallback-x11"
  - "--socket=pulseaudio"
  - "--device=dri"
  - "--device=input"
