id: net.awalter.SuperHaxagon
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: /app/SuperHaxagon
appdata-license: GPLv3-or-later
modules:
  - name: SuperHaxagon
    buildsystem: cmake
    config-opts:
      - -DDRIVER_SDL2=TRUE
    sources:
      - type: dir
        path: .
finish-args:
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--socket=pulseaudio"
  - "--device=dri"
  - "--device=input"
  - "--share=ipc"
